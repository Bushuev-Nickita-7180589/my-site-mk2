<html>
<head>
    <title>АНКЕТА "Я ХОЧУ НА СВО"</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <h1>АНКЕТА "Я ХОЧУ НА СВО"</h1>

    <form>
        <label for="name">Ваше имя:</label>
        <input type="text" id="name" placeholder="Введите ваше имя">
        <br>
        <label>Ваш пол:</label>
        <label><input type="radio" name="gender" value="male"> Мужской</label>
        <label><input type="radio" name="gender" value="female"> Женский</label>
        <label><input type="radio" name="gender" value="other"> Другой</label>
        <br>

        <label for="specialnost">Специальность:</label>
        <select id="country">
            <option value="">Выберите специальность из доступных</option>
            <option value="Z1">Штурмовик(Да-да тот самый из звездных войн...)</option>
            <option value="Z2">Танкист(Хочешь увидеть танки из Мира Танков в реальности? Тогда тебе повезло, ты их не только увидишь но и побудешь их экипажем...)</option>
            <option value="Z3">Еще кто-то</option>
            <option value="ZZ">Чего ты так долго думаешь? ВЫБИРАЙ ШТУРМОВИКА! </option>
        </select>
        <br>
        <button type="submit">Отправить</button>
        <br>
    </form>

</body>
</html>
